#
# GitHub Actions Workflow: Deploy to GitHub Pages
#
# Publishes project artifacts after CI succeeds on main:
# - demo app
# - Storybook static site
# - Compodoc docs (ui and design-tokens)
# - coverage reports
#
name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app for GitHub Pages root
        run: npx ng build zg-ui --configuration production --base-href "/${{ github.event.repository.name }}/" --deploy-url "/${{ github.event.repository.name }}/"

      - name: Build libraries only
        run: |
          npm run build:ui
          npm run build:design-tokens

      - name: Build Storybook
        run: npm run build-storybook

      - name: Generate documentation
        run: |
          npm run docs:ui
          npm run docs:design-tokens

      - name: Generate coverage reports
        run: npm run coverage:all

      - name: Prepare deployment folder
        run: |
          mkdir -p gh-pages/docs
          mkdir -p gh-pages/coverage
          cp -r dist/zg-ui/browser/* gh-pages/
          cp -r dist/storybook/ui gh-pages/storybook
          cp -r docs/ui gh-pages/docs/ui
          cp -r docs/design-tokens gh-pages/docs/design-tokens
          cp -r coverage/ui gh-pages/coverage/ui
          cp -r coverage/design-tokens gh-pages/coverage/design-tokens

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          publish_branch: gh-pages
          force_orphan: true
