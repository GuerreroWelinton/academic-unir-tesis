#
# GitHub Actions Workflow: Continuous Integration
#
# Runs quality gates for pull requests and pushes to main:
# - lint + format check
# - tests + coverage
# - app/libs build
# - Storybook build
# - Chromatic visual checks (PRs only, when token is available)
#
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

  test:
    name: Tests and Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run app tests with coverage
        run: npm run test:coverage

      - name: Run UI library tests with coverage
        run: npm run test:ui:coverage

      - name: Run design-tokens tests with coverage
        run: npm run test:design-tokens:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/**/coverage-final.json
          fail_ci_if_error: false
        continue-on-error: true

  build:
    name: Build Projects
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Build UI library
        run: npm run build:ui

      - name: Build design-tokens library
        run: npm run build:design-tokens

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  storybook:
    name: Build Storybook
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: Upload Storybook artifact
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: dist/storybook/ui
          retention-days: 7

  chromatic:
    name: Visual Regression (Chromatic)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    env:
      CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Chromatic
        if: env.CHROMATIC_PROJECT_TOKEN != ''
        run: npm run chromatic

      - name: Skip Chromatic (missing token)
        if: env.CHROMATIC_PROJECT_TOKEN == ''
        run: echo "CHROMATIC_PROJECT_TOKEN is not configured. Skipping visual regression check."

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, test, build, storybook]
    if: always()

    steps:
      - name: Verify all jobs succeeded
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "❌ Lint failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "❌ Tests failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "❌ Build failed"
            exit 1
          fi
          if [[ "${{ needs.storybook.result }}" != "success" ]]; then
            echo "❌ Storybook build failed"
            exit 1
          fi
          echo "✅ All checks passed!"
