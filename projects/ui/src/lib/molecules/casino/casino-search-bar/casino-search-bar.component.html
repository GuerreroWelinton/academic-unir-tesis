<form
  class="zg-casino-search-bar__form"
  role="search"
  [attr.aria-label]="ariaLabel()"
  (submit)="onSubmit($event)"
>
  <div class="zg-casino-search-bar__content">
    <zg-input
      class="zg-casino-search-bar__input"
      type="search"
      [value]="internalQuery()"
      [placeholder]="placeholder()"
      [disabled]="disabled()"
      [fullWidth]="true"
      (changed)="onQueryChanged($event)"
      (cleared)="onCleared()"
    >
      <span class="zg-casino-search-bar__icon" icon-left aria-hidden="true">
        <svg
          viewBox="0 0 24 24"
          width="16"
          height="16"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          focusable="false"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </span>
    </zg-input>

    <zg-button
      class="zg-casino-search-bar__providers-button"
      type="button"
      variant="primary"
      size="md"
      [disabled]="disabled()"
      [aria-label]="providersAriaLabel()"
      (clicked)="onProvidersClick()"
    >
      <span icon-left class="zg-casino-search-bar__providers-icon" aria-hidden="true">
        <svg
          viewBox="0 0 24 24"
          width="14"
          height="14"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          focusable="false"
        >
          <ellipse cx="12" cy="5" rx="7" ry="3"></ellipse>
          <path d="M5 5v6c0 1.66 3.13 3 7 3s7-1.34 7-3V5"></path>
          <path d="M5 11v6c0 1.66 3.13 3 7 3s7-1.34 7-3v-6"></path>
        </svg>
      </span>
      {{ providersLabel() }}
    </zg-button>
  </div>
</form>
