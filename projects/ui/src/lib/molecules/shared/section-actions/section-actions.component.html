<div class="zg-section-actions__group" role="group" [attr.aria-label]="groupAriaLabel()">
  <zg-button
    class="zg-section-actions__all"
    [variant]="allVariant()"
    [size]="size()"
    [shape]="allShape()"
    [fontFamily]="fontFamily()"
    [disabled]="disableAll()"
    [attr.aria-label]="allAriaLabel()"
    (clicked)="onAllClicked()"
  >
    @if (allContentTemplate(); as contentTemplate) {
      <ng-container [ngTemplateOutlet]="contentTemplate"></ng-container>
    } @else {
      {{ allLabel() }}
    }
  </zg-button>

  <div class="zg-section-actions__nav">
    <zg-button
      class="zg-section-actions__nav-button"
      [variant]="navVariant()"
      [size]="size()"
      [shape]="navShape()"
      [fontFamily]="fontFamily()"
      [disabled]="disablePrev()"
      [attr.aria-label]="prevAriaLabel()"
      (clicked)="onPrevClicked()"
    >
      @if (prevContentTemplate(); as contentTemplate) {
        <ng-container [ngTemplateOutlet]="contentTemplate"></ng-container>
      } @else {
        {{ prevLabel() }}
      }
    </zg-button>

    <zg-button
      class="zg-section-actions__nav-button"
      [variant]="navVariant()"
      [size]="size()"
      [shape]="navShape()"
      [fontFamily]="fontFamily()"
      [disabled]="disableNext()"
      [attr.aria-label]="nextAriaLabel()"
      (clicked)="onNextClicked()"
    >
      @if (nextContentTemplate(); as contentTemplate) {
        <ng-container [ngTemplateOutlet]="contentTemplate"></ng-container>
      } @else {
        {{ nextLabel() }}
      }
    </zg-button>
  </div>
</div>
