<span class="zg-badge__container">
  <!-- Dot mode (no text) -->
  @if (dot()) {
    <span class="zg-badge__dot" aria-label="notification indicator"></span>
  } @else {
    <!-- Badge content -->
    <span class="zg-badge__content">
      @if (text()) {
        {{ displayText() }}
      } @else {
        <ng-content select=":not([remove-icon]):not([zgBadgeRemoveIcon])"></ng-content>
      }
    </span>

    <!-- Close/remove button -->
    @if (removable()) {
      <button
        type="button"
        class="zg-badge__close"
        aria-label="Remove badge"
        (click)="handleRemove($event)"
      >
        <span class="zg-badge__close-icon-slot">
          <ng-content select="[remove-icon],[zgBadgeRemoveIcon]"></ng-content>
        </span>
        <svg
          class="zg-badge__close-icon-fallback"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"
          />
        </svg>
      </button>
    }
  }
</span>
